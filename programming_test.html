<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Programming Test</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f8f9fa;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            position: relative;
        }

        h1 {
            color: #007bff;
            text-align: center;
            margin-bottom: 20px;
        }

        form {
            max-width: 600px;
            padding: 20px;
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
            position: relative;
        }

        p {
            color: #333;
            margin-bottom: 10px;
        }

        textarea {
            width: calc(100% - 20px);
            padding: 10px;
            margin-bottom: 20px;
            border: 1px solid #ccc;
            border-radius: 4px;
            resize: vertical;
        }

        button {
            width: 100%;
            padding: 10px;
            background-color: #007bff;
            color: #fff;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <h1>Programming Test</h1>
    <form id="testForm" onsubmit="return false;">
        <div id="questions">
            <!-- Questions and answering fields will be generated here -->
        </div>

        <button onclick="evaluateTest()">Submit Test</button>
    </form>

    <script>
        function generateQuestions() {
            var questions = "";
            for (var i = 1; i <= 15; i++) { // Generate 15 random questions
                questions += "<div>";
                questions += "<p>Question " + i + ": Write a program to find the factorial of a number.</p>";
                questions += "<textarea name='answer" + i + "' rows='4' cols='50' placeholder='Enter your answer'></textarea>";
                questions += "</div>";
            }
            document.getElementById("questions").innerHTML = questions;
        }

        generateQuestions(); // Generate questions on page load

        function evaluateTest() {
            // Add logic to evaluate the test and show results
            alert("Test evaluated!");
        }
    </script>
</body>
</html>
